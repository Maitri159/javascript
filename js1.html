            align-items: center;

        }

        .container p {

            margin-top: 20px;

</head>

<body>
    <div class="box">
        <h1>BMI Calculator</h1>
        <div class="container">
            <p>Mark's weight (kg):</p>
            <input type="text" id="markWeight">
            <p>Mark's height (m):</p>
            <input type="text" id="markHeight">
            <p>John's weight (kg):</p>
            <input type="text" id="johnWeight">
            <p>John's height (m):</p>
            <input type="text" id="johnHeight"><br>
            <button onclick="calculateBMI()">Calculate BMI</button>
        </div>
        <div class="results">
            <p id="markBMI"></p>
            <p id="johnBMI"></p>
            <p id="comparison"></p>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const markWeight = document.getElementById('markWeight').value;
            const markHeight = document.getElementById('markHeight').value;
            const johnWeight = document.getElementById('johnWeight').value;
            const johnHeight = document.getElementById('johnHeight').value;

            const markBMI = markWeight / (markHeight ** 2);
            const johnBMI = johnWeight / (johnHeight * johnHeight);

            document.getElementById('markBMI').innerHTML = `Mark's BMI: ${markBMI}`;
            document.getElementById('johnBMI').innerHTML = `John's BMI: ${johnBMI}`;

            const comparison = markBMI > johnBMI ? 'Mark has a higher BMI than John.' : 'John has a higher BMI than Mark.';
            document.getElementById('comparison').innerHTML = comparison;
        }
    </script>
</body>
